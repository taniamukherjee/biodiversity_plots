<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Biodiversity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/stylesheet.css" />

</head>

<body>
    <div class="container container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="jumbotron">
                    <h1 class="text-center">Belly Button Biodiversity Dashboard</h1>
                    <p class="text-center">Use the interactive charts below to explore the dataset</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
                <div class="row">
                    <div class="jumbotron" id="jumbotron_metadata">
                        <div class="text-center">
                            <p>Select Sample:</p>
                            <select id="datasetSelect" onchange="optionChanged(this.value)"></select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card border-primary mb-3" id="metadata_card_container">
                        <div class="card-header bg-primary text-white">Sample Metadata</div>
                        <div class="card-body" id="metadataCard"></div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-6 col-md-5 col-lg-5 col-xl-5">
                <div id="pieChart" width="90%"></div>
            </div>
            <div class="col-6 col-sm-6 col-md-5 col-lg-5 col-xl-5">
                <div id="gauge" width="90%"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div id="bubbleChart" ,max-width="100%" ,height="auto"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
